<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>New Student Upload</title>
</head>

<body>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./uploadForm.html">Add New Student!</a>
    </nav>
    <h1>Add Data For A New Student Here!</h1>
    <form action="results.html" method="get">

        <label for="age"><h4>Age Group:</h4></label>
        <div class="radio-option"></div>
            <input type="radio" id="A18_21" name="age" value="0" checked>
            <label for="A18_21">18 - 21</label>
        </div>
        <div class="radio-option"></div>
            <input type="radio" id="A22_25" name="age" value="1">
            <label for="A22_25">22 - 25</label>
        </div>
        <div class="radio-option"></div>
            <input type="radio" id="AAbove_26" name="age" value="2">
            <label for="AAbove_26">Above 26</label><br><br>
        </div>

        <label for="Sex"><h4>Sex:</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="Smale" name="Sex" value="0" checked>
        <label for="Smale">Male</label>
        </div>
        <div class="radio-option"></div>
        <input type="radio" id="Sfemale" name="Sex" value="1">
        <label for="Sfemale">Female</label><br><br>
        </div>

        <label for="HighSchoolType"><h4>Graduated High School Type</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="Hprivate" name="HighSchoolType" value="0" checked>
        <label for="Hprivate">private</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="Hstate" name="HighSchoolType" value="1">
        <label for="Hstate">state</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="Hother" name="HighSchoolType" value="2">
        <label for="Hother">other</label><br><br>
    </div>

        <label for="scholarshipType"><h4>Scholarship Type</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="S0" name="scholarshipType" value="0" checked>
        <label for="S0">None</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="S25" name="scholarshipType" value="1">
        <label for="S25">25%</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="S50" name="scholarshipType" value="2">
        <label for="S50">50%</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="S75" name="scholarshipType" value="3">
        <label for="S75">75%</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="S100" name="scholarshipType" value="4">
        <label for="S100">Full</label><br><br>
    </div>

        <label for="additionalWork"><h4>Additional Work?</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="Ayes" name="additionalWork" value="0" checked>
        <label for="Ayes">yes</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="Ano" name="additionalWork" value="1">
        <label for="Ano">no</label><br><br>
    </div>

        <label for="artOrSports"><h4>Regular artistic or sports activity?</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="Ryes" name="artOrSports" value="0" checked>
        <label for="Ryes">yes</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="Rno" name="artOrSports" value="1">
        <label for="Rno">no</label><br><br>
    </div>

        <label for="partner"><h4>Do you have a partner?</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="Dyes" name="partner" value="0" checked>
        <label for="Dyes">yes</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="Dno" name="partner" value="1">
        <label for="Dno">no</label><br><br>
    </div>

        <label for="salary"><h4>Total salary if available:</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="USD135-200" name="salary" value="0" checked>
        <label for="USD135-200">USD 135-200</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="USD201-270" name="salary" value="1">
        <label for="USD201-270">USD 201-270</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="USD271-340" name="salary" value="2">
        <label for="USD271-340">USD 271-340</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="USD341-410" name="salary" value="3">
        <label for="USD341-410">USD 341-410</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="above410" name="salary" value="4">
        <label for="above410">above 410</label><br><br>
    </div>

        <label for="transport"><h4>Transportation to the university:</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="bus" name="transport" value="0" checked>
        <label for="bus">Bus</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="car" name="transport" value="1">
        <label for="car">Private car/taxi</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="bicycle" name="transport" value="2">
        <label for="bicycle">bicycle</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="Other" name="transport" value="3">
        <label for="Other">Other</label><br><br>
    </div>

        <label for="Accommodation"><h4>Accommodation type in Cyprus:</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="rental" name="Accommodation" value="0" checked>
        <label for="rental">rental</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="dormitory" name="Accommodation" value="1">
        <label for="dormitory">dormitory</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="family" name="Accommodation" value="2">
        <label for="family">with family</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="Other" name="Accommodation" value="3">
        <label for="Other">Other</label><br><br>
    </div>

        <label for="MotherEdu"><h4>Mother's education:</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="primarySchool" name="MotherEdu" value="0" checked>
        <label for="primarySchool">primary school</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="secondarySchool" name="MotherEdu" value="1">
        <label for="secondarySchool">secondary school</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="highSchool" name="MotherEdu" value="2">
        <label for="highSchool">high school</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="university" name="MotherEdu" value="3">
        <label for="university">university</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="MSc" name="MotherEdu" value="4">
        <label for="MSc">MSc.</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="PhD" name="MotherEdu" value="5">
        <label for="PhD">Ph.D.</label><br><br>
    </div>

        <label for="FatherEdu"><h4>Father's education:</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="FprimarySchool" name="FatherEdu" value="0" checked>
        <label for="FprimarySchool">primary school</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="FsecondarySchool" name="FatherEdu" value="1">
        <label for="FsecondarySchool">secondary school</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="FhighSchool" name="FatherEdu" value="2">
        <label for="FhighSchool">high school</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="Funiversity" name="FatherEdu" value="3">
        <label for="Funiversity">university</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="FMSc" name="FatherEdu" value="4">
        <label for="FMSc">MSc.</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="FPhD" name="FatherEdu" value="5">
        <label for="FPhD">Ph.D.</label><br><br>
    </div>

        <label for="Siblings"><h4>Number of sisters/brothers (if available)</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="1" name="Siblings" value="0" checked>
        <label for="1">1</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="2" name="Siblings" value="1">
        <label for="2">2</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="3" name="Siblings" value="2">
        <label for="3">3</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="4" name="Siblings" value="3">
        <label for="4">4</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="5orAbove" name="Siblings" value="4">
        <label for="5 or above">5 or above</label><br><br>
        </div>


        <label for="ParStat"><h4>Parental status</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="Married" name="ParStat" value="0" checked>
        <label for="Married">Married</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="Divorced" name="ParStat" value="1">
        <label for="Divorced">Divorced</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="Died" name="ParStat" value="2">
        <label for="Died - one of them or both">Died - one of them or both</label><br><br>
    </div>


        <label for="MotherOcc"><h4>Mother's occupation</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="MRetired" name="MotherOcc" value="0" checked>
        <label for="Retired">Retired</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="Housewife" name="MotherOcc" value="1">
        <label for="Housewife">Housewife</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="MGovernmentOfficer" name="MotherOccc" value="2">
        <label for="Government Officer">Government Officer</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="MPrivateSectorEmployee" name="MotherOcc" value="3">
        <label for="Private Sector Employee">Private Sector Employee</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="MSelf-employment" name="MotherOcc" value="4">
        <label for="Self-employment">Self-employment</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="MOther" name="MotherOcc" value="5">
        <label for="Other">Other</label><br><br>
    </div>


        <label for="FatherOcc"><h4>Father's occupation</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="Retired" name="FatherOcc" value="0" checked>
        <label for="Retired">Retired</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="GovernmentOfficer" name="FatherOcc" value="1">
        <label for="Government Officer">Government Officer</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="PrivateSectorEmployee" name="FatherOcc" value="2">
        <label for="Private Sector Employee">Private Sector Employee</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="Self-employment" name="FatherOcc" value="3">
        <label for="Self-employment">Self-employment</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="Other" name="FatherOcc" value="4">
        <label for="Other">Other</label><br><br>
    </div>


        <label for="StudyHrs"><h4>Weekly study hours</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="SNone" name="StudyHrs" value="0" checked>
        <label for="None">None</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="SLess5hrs" name="StudyHrs" value="1">
        <label for="Less than 5 hrs">Less than 5 hrs</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="S6-10hrs" name="StudyHrs" value="2">
        <label for="6 - 10 hours">6 - 10 hours</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="S11-20hrs" name="StudyHrs" value="3">
        <label for="11 - 20 hours">11 - 20 hours</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="SMore20hrs" name="StudyHrs" value="4">
        <label for="More than 20 hours">More than 20 hours</label><br><br>
    </div>


        <label for="Read"><h4>Reading frequency (non-scientific books/journals)</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="RFNone" name="Read" value="0" checked>
        <label for="None">None</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="RFSometimes" name="Read" value="1">
        <label for="Sometimes">Sometimes</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="RFOften" name="Read" value="2">
        <label for="Often">Often</label><br><br>
    </div>

        <label for="ReadSci"><h4>Reading frequency (scientific books/journals)</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="SciNone" name="ReadSci" value="0" checked>
        <label for="None">None</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="SciSometimes" name="ReadSci" value="1">
        <label for="Sometimes">Sometimes</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="SciOften" name="ReadSci" value="2">
        <label for="Often">Often</label><br><br>
    </div>


        <label for="AttendaceSem"><h4>Attendance to the seminars/conferences related to the department</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="ASYes" name="AttendaceSem" value="0" checked>
        <label for="Yes">Yes</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="ASNo" name="AttendaceSem" value="1">
        <label for="No">No</label><br><br>
    </div>

        <div class="radio-option"></div>
        <input type="radio" id="ImpPositive" name="Impact" value="0" checked>
        <label for="Positive">Positive</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="ImpNegative" name="Impact" value="1">
        <label for="Negative">Negative</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="ImpNeutral" name="Impact" value="2">
        <label for="Neutral">Neutral</label><br><br>
    </div>


        <label for="Attendance"><h4>Attendance to classes</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="ACNever" name="Attendance" value="0" checked>
        <label for="Never">Never</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="ACSometimes" name="Attendance" value="1">
        <label for="Sometimes">Sometimes</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="ACAlways" name="Attendance" value="2">
        <label for="Always">Always</label><br><br>
    </div>

        <label for="PrepFriend"><h4>Preparation to midterm exams 1</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="PAlone" name="PrepFriend" value="0" checked>

    </div>
        <div class="radio-option"></div>

    </div>
        <div class="radio-option"></div>
        <input type="radio" id="PNotApp" name="PrepFriend" value="2">
        <label for="NotApp">Not Applicable</label><br><br>
    </div>


        <label for="PrepTime"><h4>Preparation to midterm exams 2</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="PrClose" name="PrepTime" value="0" checked>

    </div>
        <div class="radio-option"></div>

        <div class="radio-option"></div>
        <input type="radio" id="PrNever" name="PrepTime" value="2">

        <div class="radio-option"></div>
        <input type="radio" id="NNever" name="Notes" value="0" checked>

    </div>
        <div class="radio-option"></div>
        <input type="radio" id="NSometimes" name="Notes" value="1">
        <label for="Sometimes">Sometimes</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="NAlways" name="Notes" value="2">
        <label for="Always">Always</label><br><br>
    </div>


        <label for="Listening"><h4>Listening in classes</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="LNever" name="Listening" value="0" checked>

    </div>
        <div class="radio-option"></div>
        <input type="radio" id="LSometimes" name="Listening" value="1">
        <label for="Sometimes">Sometimes</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="LAlways" name="Listening" value="2">
        <label for="Always">Always</label><br><br>
    </div>


        <label for="Discussion"><h4>Discussion improves my interest and success in the course</h4></label>
        <div class="radio-option"></div>
        <input type="radio" id="DNever" name="Discussion" value="0" checked>

    </div>
        <div class="radio-option"></div>
        <input type="radio" id="DSometimes" name="Discussion" value="1">
        <label for="Sometimes">Sometimes</label>
    </div>
        <div class="radio-option"></div>
        <input type="radio" id="DAlways" name="Discussion" value="2">

    </div>

        <div class="radio-option"></div>
        <input type="radio" id="FNotUseful" name="Flip" value="0" checked>

    </div>
        <div class="radio-option"></div>
        <input type="radio" id="FUseful" name="Flip" value="1">

        <div class="radio-option"></div>
        <input type="radio" id="CMin25" name="CumulativeGPA" value="2">
